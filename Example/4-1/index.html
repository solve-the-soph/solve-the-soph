<!DOCTYPE html>
<html>
	<head lang="en-us">
		<meta charset="utf-8">
		<title>Example 4-1: Relative Positioning</title>
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<style >
			div{
				position: relative;
				top: 50px;
				left: 30px;
			}
			article{
				background-color: crimson;
			}
		</style>
	</head>
	<body style="background-color: green; ;">
		<article>
			This is an article.
		</article>
		<div style="background-color: pink;width: 300px; height: 300px">
		This is a division block. 
		</div>
		<article>
			This is another article.

	</body>
</html>
