<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Example 3-4: Margin vs. Padding</title>
		<style >
			/*
				padding: 10px 20px; 10 px = top/bottom, 20px = right/left
				padding: 10px 5px 20px; 10px = top, 5px = right/left, 20px = bottom
				padding-left: 5px;
				*/
		</style>
	</head>
	<body>
		<div style="background-color: pink; width: 300px; padding: 20px; margin:0;">
			Demonstrating paddings.
		</div>
		<div style="background-color: green; width: 300px; padding: 0px; margin:20px;">
			Demonstrating margins.
		</div>
		<div style="background-color:red; width: 300px; padding: 10px 5px 20px 0; margin:0 ">
			Demonstrating unequal paddings.		
		</div>
		<div style="background-color:orange; width: 300px; padding: 0px; margin:10px 5px 20px 0;">
			Demonstrating unequal margins.
		</div>
	</body>
</html>
