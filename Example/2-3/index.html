<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Example2-3</title>
</head>
<body>
		Here are some special inline elements that are themselves an object.
		<p>
			This is a line-breaking <br/> for multi-line texts.
		</p>
		<p>
			This is a button.<input type="button" value="I'm a button!" /> <button>Another Button</button>
		</p>
		<figure>
			This <img src="image.jpg" /> is an image.
		</figure>
</body>
</html>
